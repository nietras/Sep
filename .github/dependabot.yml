# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    # Create a group of dependencies to be updated together in one pull request
    groups:
      BenchmarkDotNet:
        patterns:
          - "BenchmarkDotNet*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every week
      interval: "daily"

  - package-ecosystem: nuget
    directory: /src/Sep.Benchmarks
    schedule:
      interval: daily

  - package-ecosystem: nuget
    directory: /src/Sep.ComparisonBenchmarks
    schedule:
      interval: daily

  - package-ecosystem: nuget
    directory: /src/Sep.Test
    schedule:
      interval: daily

  - package-ecosystem: nuget
    directory: /src/Sep.Tester
    schedule:
      interval: daily

  - package-ecosystem: nuget
    directory: /src/Sep.XyzTest
    schedule:
      interval: daily

  - package-ecosystem: nuget
    directory: /src/Sep
    schedule:
      interval: daily
