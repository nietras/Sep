name: comparison-bench

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      filter:
        description: "BenchmarkDotNet filter"
        required: false
        default: "*"

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  BenchmarksDirectory: ${{ github.workspace }}/benchmarks

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        config:
          - os: windows-latest
            cpu: "AMD.EPYC.7763"
          - os: ubuntu-latest
            cpu: "AMD.EPYC.7763"
          - os: macos-latest
            cpu: "Apple.M1.(Virtual)"
          - os: windows-11-arm
            cpu: "Cobalt.100"
          - os: ubuntu-24.04-arm
            cpu: "Cobalt.100"

    runs-on: ${{ matrix.config.os }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # Get all history to allow automatic versioning using MinVer
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          global-json-file: global.json
      - name: Comparison Bench
        shell: pwsh
        run: '& ./comparison-bench.ps1 -filter "${{ github.event.inputs.filter }}"'
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: benchmarks-${{ matrix.config.os }}
          if-no-files-found: error
          retention-days: 7
          path: ${{ env.BenchmarksDirectory }}

      - name: Create Pull Request with Benchmark Results
        if: github.repository == 'nietras/Sep' && github.actor == 'nietras' && matrix.config.os != 'windows-latest' && matrix.config.os != 'ubuntu-24.04-arm'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update ${{ matrix.config.cpu}} benchmarks for runner ${{ matrix.config.os}}"
          title: "Update ${{ matrix.config.cpu}} benchmarks for runner ${{ matrix.config.os}}"
          body: ""
          branch: "benchmarks/update-${{ matrix.config.os }}"
          add-paths: |
            benchmarks/**
